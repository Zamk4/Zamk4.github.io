<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style-signup.css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="css/movil.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Iconos con bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Signup - El Mapache Congelado</title>
</head>
<body>
    <header class="header">
        <!-- Inicio - Barra de navegacion con bootstrap -->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand me-auto" href="#"><img src="multimedia/imagenes/LOGO.png" class="logo"
                        alt=""></a>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">El Mapache Congelado</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="menu.html">Menú</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="localozacion.html">Localización</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link mx-lg-2" href="nosotros.html">Nosotros</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <a href="login.html" class="login-button"><i class="bi bi-person-square"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
        <!-- Fin - Barra de navegacion con bootstrap -->
    </header>

    <div class="formulario">
        <h1>Sign up</h1>
        <form method="post">
            <div class="username">
                <input type="text" required placeholder=" ">
                <i class="bi bi-person-lines-fill"></i>
                <label>Enter Username@</label>
            </div>
            <div class="email">
                <input type="email" required placeholder=" ">
                <i class="bi bi-envelope-at-fill"></i>
                <label>Enter your email@</label>
            </div>
            <div class="password">
                <input type="password" id="password" required placeholder=" ">
                <i class="bi bi-lock-fill" id="togglePassword"></i>
                <label>Enter Password</label>
            </div>
            <div class="remember">¿Olvido su contraseña?</div>
            <div class="buttons">
                <button class="login">Registrarse</button>
            </div>
            <div class="registro">
                ¿Ya tienes una cuenta?, inicia sesion <a href="login.html">aqui</a>
            </div>
        </form>
    </div>

    <!-- Letrero Abierto/Cerrado-->
    <div id="letrero-horario" class="caja-flotante">
        <span id="mensaje-texto">Cargando...</span>
    </div>

    <script src="javascript/script.js"></script>
    <!-- Implementacion del Framework Bootstrap Js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
